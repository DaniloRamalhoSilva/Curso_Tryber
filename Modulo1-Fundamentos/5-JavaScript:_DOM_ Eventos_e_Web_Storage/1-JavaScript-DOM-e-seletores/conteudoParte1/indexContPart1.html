<!DOCTYPE html>
<html>
  <body>
        <header>
            <h2 id="page-title">Título</h2>
            <p id="paragraph">Dê uma cor para este parágrafo!</p>
            <h4 id="subtitle">Subtítulo</h4>
            <p id="second-paragraph">Segundo parágrafo!</p>
        </header>
        <script>
            const paragraph = document.getElementById("paragraph");
            paragraph.style.color = "red";
            
            const paragraph2 = document.getElementById("second-paragraph");
            paragraph2.style.color = "blue";
            paragraph2.innerText = "A cor e o conteudo deste paragrafo foi alterado com JavaScript pelo DOM !";
            
            const titulo = document.getElementById("page-title");
            titulo.innerText = "Matrix";
            
            const subTitulo = document.getElementById("subtitle");
            subTitulo.style.fontSize = "30px";
        </script>
  </body>
</html>
