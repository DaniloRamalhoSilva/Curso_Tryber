<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="input-email">
            E-mail:
            <input type="email" id="input-email" required autocomplete="off" autofocus placeholder="Digite seu email ">
        </label>
        <br>
        <br>
        <label for="input-password">
            Senha:
            <input type="password" id="input-password" required placeholder="Digite sua senha">
        </label>
        <br>
        <br>
        <label for="lembre-me">
            <input type="checkbox" id="lembre-me">Lembre-me
        </label>
        <br>
        <br>
        <button>Entrar</button>
    </form>
    
</body>
</html>
